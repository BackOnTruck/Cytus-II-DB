<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>aesir.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Cytus II Unoffical Database - Platform to explore the main story of Cytus II.">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      // Global site tag (gtag.js) - Google Analytics
      const gid = (location.hostname=='cytus2db.gitee.io')?'UA-159441633-2':'UA-159441633-1';
      const gscript = document.createElement("script");
      gscript.src = `https://www.googletagmanager.com/gtag/js?id=${gid}`;
      document.body.appendChild(gscript);
      // gtag static
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', gid);
    </script>
  </body>
</html>
